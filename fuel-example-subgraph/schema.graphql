type Block @entity {
  id: Bytes!
  height: BigInt,
  da_height: BigInt,
  msg_receipt_count: BigInt,
  tx_root: Bytes,
  msg_receipt_root: Bytes,
  prev_id: Bytes,
  prev_root: Bytes,
  timestamp: BigInt,
  application_hash: Bytes,
  transactions: [Transaction!]
}

type Transaction @entity {
  id: String!
  receipts: [Receipt!],
  kindCase: String
  script: Script
  create: Create
  mint: Mint
}

type Receipt @entity {
  id: String!
  kindCase: String,
  log: LogReceipt,
  log_data: LogDataReceipt
  script_result: ScriptResultReceipt
}

type ScriptResultReceipt @entity {
    id: String!
    result: BigInt,
    gas_used: BigInt
}

type LogDataReceipt @entity {
    id: Bytes!,
    ra: BigInt,
    rb: BigInt,
    ptr: BigInt,
    len: BigInt,
    digest: Bytes,
    pc: BigInt,
    is: BigInt,
    data: Bytes,
}

type LogReceipt @entity {
    id: Bytes!,
    ra: BigInt,
    rb: BigInt,
    rc: BigInt,
    rd: BigInt,
    pc: BigInt,
    is: BigInt,
}

type Input @entity {
  id: ID!
  coin_signed: Coin,
  coin_predicate: Coin,
}

type UtxoId @entity {
  id: ID!
  tx_id: Bytes,
  output_index: BigInt
}

type Coin @entity {
  id: ID!
  utxo_id: UtxoId,
  owner: Bytes,
  amount: BigInt,
  asset_id: Bytes,
  tx_pointer: TxPointer,
  witness_index: BigInt,
  maturity: BigInt,
  predicate_gas_used: BigInt,
  predicate: Bytes,
  predicate_data: Bytes
}

type Script @entity {
  id: ID!
  script_gas_limit: BigInt,
  script: Bytes,
  script_data: Bytes,
  receipts_root: Bytes
  policies: Policies
  inputsList: [Input!],
  witnessesList: [Bytes!],
  ## ->>>>> custom
  amount: BigInt
  order_id: BigInt
}

type Create @entity {
  id: ID!
  bytecode_length: BigInt,
  bytecode_witness_index: BigInt,
  witnessesList: Bytes,
  salt: Bytes,
  policies: Policies
}
#
type Mint @entity {
  id: ID!
  tx_pointer: TxPointer,
  output_contract: OutputContract,
  mint_asset_id: Bytes,
  mint_amount: BigInt,
  policies: Policies

}

type OutputContract @entity {
  id: ID!
  input_index: BigInt,
  balance_root: Bytes,
  state_root: Bytes
}

type TxPointer @entity {
  id: ID!
  block_height: BigInt,
  tx_index: BigInt
}

type Policies @entity {
  id: ID!
  values: String,
}