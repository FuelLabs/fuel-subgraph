[deployment]
[[deployment.rule]]
shards = "primary"
indexers = ["fuel-node-indexer"]

[store]
[store.primary]
#connection = "postgresql://postgre _user:postgre_pass@postgres:5432/graph-node"
connection = "postgresql://postgre_user:postgre_pass@postgres:5432/postgres_db"
pool_size = 10

[chains]
ingestor = "block_ingestor_node"

[chains.fuelnet]
shard = "primary"
protocol = "fuel"
provider = [
  { label = "fuel", details = { type = "firehose", url = "http://firehose:10015" } },
]

